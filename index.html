<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header design -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navigation-wrap">
        <div class="container-xxl">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="Healty Food" />
          </a>
          <!-- toggle Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collaps"
            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-stream navbar-toggler-icon"></i>
          </button>
          <!-- navbar link -->
          <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#explore-food">Explore Food</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#testimonial">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#faq">FAQ</a>
              </li>
              <li class="nav-item d-md-none">
                <a class="nav-link" href="#login">Login</a>
              </li>
              <li>
                <button class="main-btn">Login</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Section Home -->
    <section id="home">
      <div class="container-fluid px-0 top-banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-mg-6">
              <h1>Food that take cares of your health.</h1>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum eos debitis officia quia odio accusantium officiis at. Mollitia, beatae laboriosam?</p>
              <div class="mt-4">
                <button class="main-btn">Order Now <i class="fas fa-shopping-basket ps-3"></i></button>
                <button class="white-btn mx-lg-4 mt-lg-0 mt-4">Order Now <i class="fas fa-angle-right ps-3"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
